{% include 'partials/head.html' %}

{% include 'partials/nav.html' %}

<form class="container-md mt-3" action="/desabafo" method="POST">
        <div class="form-floating mb-3">
                <input name="nome" type="text" class="form-control" id="floatingInput" placeholder="Nome Completo">
                <label for="floatingInput">Nome Completo</label>
        </div>
        <div class="form-floating">
                <input type="text" name="assunto" class="form-control" id="floatingPassword" placeholder="Assunto">
                <label for="floatingPassword">Assunto</label>
        </div>
        <div class="form-floating mt-3">
                <textarea class="form-control" name="desabafo" placeholder="Faça seu comentário" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                <label for="floatingTextarea2">Desabafo</label>
        </div>
        <button type="submit" class="btn btn-success mt-3">Enviar</button>
</form>

<div class="container-md mt-5">
        <h1>Desabafos</h1>

        {% if nome %}
        <p><strong>Nome Completo:</strong> {{ nome }}</p>
        <p><strong>Assunto:</strong> {{ assunto }}</p>
        <p><strong>Desabafo:</strong> {{ desabafo }}</p>
        {% endif %}
</div>

</body>

</html>
